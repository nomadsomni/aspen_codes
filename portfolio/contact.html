<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - Nomad Portfolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        body { padding-top: 4.5rem; }
        .container { max-width: 40em; }
        .contact-form { margin-top: 2rem; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="index.html">Nomad</a>
    </nav>

    <main role="main" class="container">
        <h1 class="mt-5">Kontakt</h1>
        <p class="lead">Jeśli masz jakiekolwiek pytania lub chcesz nawiązać współpracę, skorzystaj z poniższego formularza, aby się ze mną skontaktować.</p>
        <form class="contact-form">
            <div class="form-group">
                <label for="name">Imię i nazwisko</label>
                <input type="text" class="form-control" id="name" placeholder="Wpisz swoje imię i nazwisko">
            </div>
            <div class="form-group">
                <label for="email">Adres email</label>
                <input type="email" class="form-control" id="email" placeholder="Wpisz swój adres email">
            </div>
            <div class="form-group">
                <label for="message">Wiadomość</label>
                <textarea class="form-control" id="message" rows="3" placeholder="Wpisz swoją wiadomość"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Wyślij</button>
        </form>
        <p><a class="btn btn-secondary" href="index.html" role="button">Powrót do portfolio</a></p>

    </main>

    <footer class="container">
        <p>© Nomad Somni 2024</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
